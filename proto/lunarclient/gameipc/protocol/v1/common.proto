syntax = "proto3";

package lunarclient.gameipc.protocol.v1;

import "google/protobuf/any.proto";

option java_package = "com.lunarclient.gameipc.protocol.v1";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

message LauncherboundIPCMessage {
  bytes request_id = 1;
  string service = 2;
  string method = 3;
  bytes input = 4;
  string full_method = 6;
  string input_name = 7;
  string input_full_name = 8;
}

message GameboundIPCMessage {
  oneof contents {
    lunarclient.gameipc.protocol.v1.IPCRpcResponse rpc_response = 1;
    google.protobuf.Any push_notification = 2;
  }
}

message IPCRpcResponse {
  bytes request_id = 1;
  bytes output = 2;
}



