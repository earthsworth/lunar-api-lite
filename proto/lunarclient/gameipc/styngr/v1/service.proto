syntax = "proto3";

package lunarclient.gameipc.styngr.v1;

import "google/protobuf/duration.proto";
import "lunarclient/gameipc/styngr/v1/common.proto";

option java_package = "com.lunarclient.gameipc.styngr.v1";
option java_outer_classname = "ServiceProto";
option java_multiple_files = true;

message FetchStateRequest {
}

message FetchStateResponse {
  lunarclient.gameipc.styngr.v1.StyngrTrackState track = 1;
  lunarclient.gameipc.styngr.v1.StyngrControlsState controls = 2;
  lunarclient.gameipc.styngr.v1.StyngrProgressState progress = 3;
}

message FetchPlaylistsRequest {
}

message FetchPlaylistsResponse {
  repeated lunarclient.gameipc.styngr.v1.FetchPlaylistsResponse.Playlist playlists = 1;
  bool premium = 2;

  message Playlist {
    string id = 1;
    string name = 2;
    optional string description = 3;
    int32 track_count = 4;
    google.protobuf.Duration duration = 5;
    lunarclient.gameipc.styngr.v1.PlaylistLicense license = 6;
    lunarclient.gameipc.styngr.v1.PlaylistMonetization monetization = 7;
  }
}

message StartPlaylistRequest {
  lunarclient.gameipc.styngr.v1.PlaylistLicense playlist_type = 1;
  string playlist_id = 2;
}

message StartPlaylistResponse {
}

message NextTrackRequest {
}

message NextTrackResponse {
}

message SetPlayingRequest {
  bool playing = 1;
}

message SetPlayingResponse {
}

message SetMutedRequest {
  bool muted = 1;
}

message SetMutedResponse {
}

message SetVolumeRequest {
  float volume = 1;
}

message SetVolumeResponse {
}

message ToggleLikedRequest {
}

message ToggleLikedResponse {
}

message OpenSelectorRequest {
}

message OpenSelectorResponse {
}



