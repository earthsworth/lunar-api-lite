syntax = "proto3";

package lunarclient.websocket.promotion.v1;


option java_package = "com.lunarclient.websocket.promotion.v1";
option java_outer_classname = "CommonProto";
option java_multiple_files = true;

message CosmeticPromotionReward {
  int32 cosmetic_id = 1;
}

message EmotePromotionReward {
  int32 emote_id = 1;
}

message SprayPromotionReward {
  int32 spray_id = 1;
}

message PromotionReward {
  oneof reward {
    lunarclient.websocket.promotion.v1.CosmeticPromotionReward cosmetic = 1;
    lunarclient.websocket.promotion.v1.EmotePromotionReward emote = 2;
    lunarclient.websocket.promotion.v1.SprayPromotionReward spray = 3;
  }
}



