syntax = "proto3";

package lunarclient.websocket.emote.v1;

import "lunarclient/common/v1/uuid.proto";

option java_package = "com.lunarclient.websocket.emote.v1";
option java_outer_classname = "PushProto";
option java_multiple_files = true;

message UseEmotePush {
  lunarclient.common.v1.Uuid player_uuid = 1;
  int32 emote_id = 2;
  int32 emote_metadata = 3;
  string emote_soundtrack_url = 4;
  int32 emote_jam_id = 5;
}

message StopEmotePush {
  lunarclient.common.v1.Uuid player_uuid = 1;
}

message RefreshEmotesPush {
}



