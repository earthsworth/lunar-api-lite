syntax = "proto3";

package lunarclient.websocket.protocol.v1;


option java_package = "com.lunarclient.websocket.protocol.v1";
option java_outer_classname = "PushProto";
option java_multiple_files = true;

message WebSocketRichClosePush {
  lunarclient.websocket.protocol.v1.WebSocketRichClosePush.ReconnectDelay reconnect_delay = 1;
  string reason = 2;
  string reconnect_authenticator_jwt = 3;

  enum ReconnectDelay {
    RECONNECT_DELAY_UNSPECIFIED = 0;
    RECONNECT_DELAY_IMMEDIATE = 1;
    RECONNECT_DELAY_NORMAL = 2;
  }
}



