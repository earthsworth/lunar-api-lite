syntax = "proto3";

package lunarclient.websocket.analytics.v1;

import "lunarclient/websocket/analytics/v1/common.proto";
import "lunarclient/websocket/protocol/v1/common.proto";

option java_package = "com.lunarclient.websocket.analytics.v1";
option java_outer_classname = "ServiceProto";
option java_multiple_files = true;

message RecordCountersRequest {
  repeated lunarclient.websocket.analytics.v1.CounterUpdate updates = 1;
}

message RecordCountersResponse {
}

message RecordPinnedServerInteractionRequest {
  string server_ip = 1;
  lunarclient.websocket.analytics.v1.RecordPinnedServerInteractionRequest.InteractionType interaction_type = 2;

  enum InteractionType {
    INTERACTION_TYPE_UNSPECIFIED = 0;
    INTERACTION_TYPE_HOVER = 1;
    INTERACTION_TYPE_PLAY = 2;
  }
}

message RecordPinnedServerInteractionResponse {
}



