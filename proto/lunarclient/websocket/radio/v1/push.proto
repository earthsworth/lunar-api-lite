syntax = "proto3";

package lunarclient.websocket.radio.v1;

import "lunarclient/common/v1/uuid.proto";

option java_package = "com.lunarclient.websocket.radio.v1";
option java_outer_classname = "PushProto";
option java_multiple_files = true;

message PlayerRadioPush {
  lunarclient.common.v1.Uuid player_uuid = 1;
  bool radio_playing = 2;
}

message RefreshRadioPush {
}



