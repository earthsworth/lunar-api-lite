syntax = "proto3";

package lunarclient.websocket.cosmetic.v1;

import "lunarclient/common/v1/color.proto";
import "lunarclient/common/v1/uuid.proto";
import "lunarclient/websocket/cosmetic/v1/common.proto";

option java_package = "com.lunarclient.websocket.cosmetic.v1";
option java_outer_classname = "PushProto";
option java_multiple_files = true;

message PlayerCosmeticsPush {
  lunarclient.common.v1.Uuid player_uuid = 1;
  lunarclient.websocket.cosmetic.v1.CustomizableCosmeticSettings settings = 2;
  lunarclient.common.v1.Color logo_color = 3;
  bool logo_always_show = 4;
}

message RefreshCosmeticsPush {
}



