syntax = "proto3";

package lunarclient.websocket.cosmetic.v1;

import "lunarclient/common/v1/color.proto";
import "lunarclient/common/v1/uuid.proto";
import "lunarclient/websocket/cosmetic/v1/common.proto";
import "lunarclient/websocket/protocol/v1/common.proto";

option java_package = "com.lunarclient.websocket.cosmetic.v1";
option java_outer_classname = "ServiceProto";
option java_multiple_files = true;

message LoginRequest {
}

message LoginResponse {
  lunarclient.websocket.cosmetic.v1.CustomizableCosmeticSettings settings = 1;
  repeated int32 owned_cosmetic_ids = 2;
  repeated lunarclient.common.v1.Color available_lunar_plus_colors = 3;
  lunarclient.common.v1.Color logo_color = 4;
  bool logo_always_show = 5;
  repeated int32 lunar_plus_free_cosmetic_ids = 6;
  repeated lunarclient.websocket.cosmetic.v1.OwnedCosmetic owned_cosmetics = 7;
  bool has_all_cosmetics_flag = 8;
  string rank_name = 9;
}

message UpdateCosmeticSettingsRequest {
  lunarclient.websocket.cosmetic.v1.CustomizableCosmeticSettings settings = 1;
}

message UpdateCosmeticSettingsResponse {
}

message LoadTabLogosRequest {
  repeated lunarclient.common.v1.Uuid player_uuids = 1;
}

message LoadTabLogosResponse {
  repeated lunarclient.websocket.cosmetic.v1.LoadTabLogosResponse.TabLogo tab_logos = 1;

  message TabLogo {
    lunarclient.common.v1.Uuid player_uuid = 1;
    lunarclient.common.v1.Color logo_color = 2;
    lunarclient.common.v1.Color plus_color = 3;
  }
}



