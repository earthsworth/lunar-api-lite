syntax = "proto3";

package lunarclient.websocket.friend.v1;

import "lunarclient/common/v1/location.proto";
import "lunarclient/common/v1/modpack.proto";
import "lunarclient/common/v1/uuid.proto";
import "lunarclient/common/v1/version.proto";

option java_package = "com.lunarclient.websocket.friend.v1";
option java_outer_classname = "LocationProto";
option java_multiple_files = true;

message InboundServer {
  string server_ip = 1;
  lunarclient.common.v1.ServerRichStatus rich_status = 2;
}

message InboundSinglePlayer {
}

message InboundMinecraftRealms {
}

message InboundInMenus {
}

message InboundInLauncher {
}

message InboundHostedWorld {
  lunarclient.common.v1.Uuid world_host = 1;
}

message InboundReplayWorld {
}

message InboundInGame {
  lunarclient.common.v1.MinecraftVersion minecraft_version = 1;
  bool is_launch = 2;
  lunarclient.common.v1.PlayerModpack modpack = 3;
  bool is_badlion = 4;
}

message InboundLocation {
  oneof location {
    lunarclient.websocket.friend.v1.InboundServer server = 1;
    lunarclient.websocket.friend.v1.InboundSinglePlayer single_player = 2;
    lunarclient.websocket.friend.v1.InboundMinecraftRealms minecraft_realms = 3;
    lunarclient.websocket.friend.v1.InboundInMenus in_menus = 4;
    lunarclient.websocket.friend.v1.InboundInLauncher in_launcher = 5;
    lunarclient.websocket.friend.v1.InboundHostedWorld hosted_world = 6;
    lunarclient.websocket.friend.v1.InboundReplayWorld replay_world = 7;
    lunarclient.websocket.friend.v1.InboundInGame in_game = 8;
  }
}



