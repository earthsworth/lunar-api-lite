syntax = "proto3";

package lunarclient.apollo.hologram.v1;

import "lunarclient/apollo/common/v1/component.proto";
import "lunarclient/apollo/common/v1/location.proto";

option java_package = "com.lunarclient.apollo.hologram.v1";
option java_outer_classname = "SchemaProto";
option java_multiple_files = true;

message DisplayHologramMessage {
  string id = 1;
  lunarclient.apollo.common.v1.Location location = 2;
  repeated lunarclient.apollo.common.v1.Component lines = 3;
  bool show_through_walls = 4;
  bool show_shadow = 5;
  bool show_background = 6;
  repeated string adventure_json_lines = 7;
}

message RemoveHologramMessage {
  string id = 1;
}

message ResetHologramsMessage {
}



