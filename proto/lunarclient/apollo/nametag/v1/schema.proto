syntax = "proto3";

package lunarclient.apollo.nametag.v1;

import "lunarclient/apollo/common/v1/component.proto";
import "lunarclient/apollo/common/v1/uuid.proto";

option java_package = "com.lunarclient.apollo.nametag.v1";
option java_outer_classname = "SchemaProto";
option java_multiple_files = true;

message OverrideNametagMessage {
  lunarclient.apollo.common.v1.Uuid player_uuid = 1;
  repeated lunarclient.apollo.common.v1.Component lines = 2;
  repeated string adventure_json_lines = 3;
}

message ResetNametagMessage {
  lunarclient.apollo.common.v1.Uuid player_uuid = 1;
}

message ResetNametagsMessage {
}



