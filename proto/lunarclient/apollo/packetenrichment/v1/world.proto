syntax = "proto3";

package lunarclient.apollo.packetenrichment.v1;

import "lunarclient/apollo/packetenrichment/v1/packet.proto";
import "lunarclient/apollo/packetenrichment/v1/player.proto";

option java_package = "com.lunarclient.apollo.packetenrichment.v1";
option java_outer_classname = "WorldProto";
option java_multiple_files = true;

message PlayerUseItemMessage {
  lunarclient.apollo.packetenrichment.v1.PacketInfo packet_info = 1;
  lunarclient.apollo.packetenrichment.v1.PlayerInfo player_info = 2;
  bool main_hand = 3;
}



