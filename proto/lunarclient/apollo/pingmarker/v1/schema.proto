syntax = "proto3";

package lunarclient.apollo.pingmarker.v1;

import "google/protobuf/duration.proto";
import "lunarclient/apollo/common/v1/color.proto";
import "lunarclient/apollo/common/v1/icon.proto";
import "lunarclient/apollo/common/v1/location.proto";
import "lunarclient/apollo/common/v1/sound.proto";
import "lunarclient/apollo/common/v1/uuid.proto";

option java_package = "com.lunarclient.apollo.pingmarker.v1";
option java_outer_classname = "SchemaProto";
option java_multiple_files = true;

message SetPingMarkerTypeMessage {
  string id = 1;
  lunarclient.apollo.common.v1.Icon icon = 2;
}

message SetPingMarkerTypesMessage {
  repeated lunarclient.apollo.pingmarker.v1.SetPingMarkerTypeMessage types = 1;
}

message RemovePingMarkerTypeMessage {
  string id = 1;
}

message ResetPingMarkerTypesMessage {
}

message RequestPlayerPingMessage {
  lunarclient.apollo.common.v1.Uuid id = 1;
  string type = 2;
  lunarclient.apollo.common.v1.Location source_location = 3;
  lunarclient.apollo.common.v1.Location target_location = 4;
}

message DisplayPlayerPingMessage {
  lunarclient.apollo.common.v1.Uuid id = 1;
  string type = 2;
  lunarclient.apollo.common.v1.Location location = 3;
  lunarclient.apollo.common.v1.Color color = 4;
  lunarclient.apollo.common.v1.Icon icon = 5;
  lunarclient.apollo.common.v1.Sound sound = 6;
  google.protobuf.Duration duration = 7;
  bool focus = 8;
}

message RemovePlayerPingMessage {
  lunarclient.apollo.common.v1.Uuid id = 1;
}

message ResetPlayerPingMessage {
}



