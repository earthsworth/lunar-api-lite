syntax = "proto3";

package lunarclient.apollo.waypoint.v1;

import "lunarclient/apollo/common/v1/color.proto";
import "lunarclient/apollo/common/v1/location.proto";

option java_package = "com.lunarclient.apollo.waypoint.v1";
option java_outer_classname = "SchemaProto";
option java_multiple_files = true;

message DisplayWaypointMessage {
  string name = 1;
  lunarclient.apollo.common.v1.BlockLocation location = 2;
  lunarclient.apollo.common.v1.Color color = 3;
  bool prevent_removal = 4;
  bool hidden = 5;
}

message RemoveWaypointMessage {
  string name = 1;
}

message ResetWaypointsMessage {
}



