syntax = "proto3";

package lunarclient.apollo.coloredfire.v1;

import "lunarclient/apollo/common/v1/color.proto";
import "lunarclient/apollo/common/v1/uuid.proto";

option java_package = "com.lunarclient.apollo.coloredfire.v1";
option java_outer_classname = "SchemaProto";
option java_multiple_files = true;

message OverrideColoredFireMessage {
  lunarclient.apollo.common.v1.Uuid player_uuid = 1;
  lunarclient.apollo.common.v1.Color color = 2;
}

message ResetColoredFireMessage {
  lunarclient.apollo.common.v1.Uuid player_uuid = 1;
}

message ResetColoredFiresMessage {
}



