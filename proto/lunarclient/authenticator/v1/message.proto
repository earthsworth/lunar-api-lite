syntax = "proto3";

package lunarclient.authenticator.v1;

import "lunarclient/common/v1/uuid.proto";

option java_package = "com.lunarclient.authenticator.v1";
option java_outer_classname = "MessageProto";
option java_multiple_files = true;

message HelloMessage {
  lunarclient.common.v1.UuidAndUsername identity = 1;
}

message EncryptionRequestMessage {
  bytes public_key = 1;
  bytes random_bytes = 2;
}

message EncryptionFailMessage {
  string reason = 1;
}

message EncryptionResponseMessage {
  bytes secret_key = 1;
  bytes public_key = 2;
}

message AuthSuccessMessage {
  string jwt = 1;
}



